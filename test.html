<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profil Keren</title>
    <link rel="stylesheet" href="css/stylesss.css">
</head>
<body>
    <div class="profile-page">
        <aside class="sidebar">
            <div class="profile-photo">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
            <h2>Mario Mendez</h2>
            <p>Senior Architect ★★★★★</p>
            <button class="follow-btn">Follow</button>
            <ul class="follower-info">
                <li>Followers <span>320</span></li>
                <li>Following <span>147</span></li>
            </ul>
            <ul class="performance-info">
                <li>Performance: 56</li>
                <li>Reviews: 42</li>
            </ul>
            <ul class="projects">
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </aside>

        <main class="main-content">
            <section class="profile-header">
                <img src="architecture.jpg" alt="Header Image">
            </section>
            <section class="profile-info">
                <nav class="tabs">
                    <ul>
                        <li><a href="#">Info</a></li>
                        <li><a href="#">Feed</a></li>
                        <li><a href="#">Agenda</a></li>
                        <li><a href="#">Resume</a></li>
                    </ul>
                </nav>
                <div class="feed">
                    <p>Update portofolio terbaru dari proyek #architecture.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
