<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Hiroke Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="form-header">
        <nav class="form-nav">
            <div class="logo">
                <img src="../images/logo-hiroke.png" alt="Hiroke Logo">
                <span>Forms</span>
            </div>
            <div class="form-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Form
                </a>
            </div>
        </nav>
    </header>

    <main class="form-main">
        <div class="form-container">
            <!-- Search and Filter Section -->
            <div class="search-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search forms...">
                </div>
                <div class="filter-options">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Recent</button>
                    <button class="filter-btn">Popular</button>
                </div>
            </div>

            <!-- Forms Grid -->
            <div class="forms-grid" id="formsGrid">
                <!-- Forms will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Form Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Form Preview</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Preview content will be added here -->
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/forms.js"></script>
</body>
</html>
